# Server settings
server.port=8080
server.shutdown=graceful

# Enable virtual threads
spring.threads.virtual.enabled=true

# Application name
spring.application.name=authentication-demo

# Database / Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/devdb?prepareThreshold=0
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.hikari.connection-timeout=100000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog-master.xml

# Springdoc Swagger
springdoc.api-docs.path=/authentication-demo-docs
springdoc.swagger-ui.path=/authentication-demo-docs/swagger-ui-custom.html

# Logging levels
logging.level.root=INFO
logging.level.liquibase=INFO
